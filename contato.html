                            <option value="">Avesville </option> 
                            <option value="">Peludolândia </option> 
                        </select>
                    </label><br>
                    <label>Mensagem: </label>
                    <textarea cols="30" rows="10"></textarea>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar Formulário</button>
                </form>
